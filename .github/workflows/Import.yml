name: Import to Higher environment

on: 
  workflow_dispatch: 
  push:
    branches: [ main ]
  pull_request: 
    branches: [ main ]
    
jobs:
  import-to-qa:
    runs-on: windows-latest
    env:
      RUNNER_DEBUG: 1

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true

    - name: Pack solution
      uses: microsoft/powerplatform-actions/pack-solution@v0
      with:
        solution-folder: solutions/ALMLab
        solution-file: out/solutions/ALMLab.zip
        solution-type: Unmanaged

    - name: Import solution as unmanaged to qa env
      uses: microsoft/powerplatform-actions/import-solution@v0
      with:
        environment-url: 'https://org2bc2d2e8.crm8.dynamics.com/'
        user-name: 'SanjeevaReddyKummita@TheEVCompany.onmicrosoft.com'
        password-secret: ${{ secrets.password }}
        solution-file: out/solutions/ALMLab.zip
        force-overwrite: true
        publish-changes: true
